<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing board using JavaScript Canvas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="root">
        <header>
            <label>색상<input type="color" class="color"></label>&nbsp;
            <label>굵기<input type="number" min="1" max="100" value="16" class="thickness"></label>&nbsp;
            <label>글자크기<input type="number" min="1" max="100" value="16" class="fontSize"></label>&nbsp;
            <label>
                글꼴<select name="fontFamily" class="fontFamily">
                    <option value="sens-serif">sens-serif</option>
                </select>
            </label>&nbsp;
            <span class="eraser">지우개</span>&nbsp;
            <span class="pen">펜</span>&nbsp;
            <span class="square">사각형</span>&nbsp;
            <span class="perfectSquare">정사각형</span>&nbsp;
            <span class="circle">원</span>&nbsp;
            <span class="triangle">삼각형</span>&nbsp;
            <span class="stroke">테두리</span>&nbsp;
            <span class="textBox">텍스트박스</span>&nbsp;
            <span class="layer">레이어</span>&nbsp;
        </header>
        <canvas id="canvas"></canvas>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
